<!DOCTYPE html>
<html class="login-pf">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="robots" content="noindex, nofollow">

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in to Webtechnologien</title>
  <link rel="icon" href="/resources/v8um2/login/keycloak.v2/img/favicon.ico"/>
  <link href="/resources/v8um2/common/keycloak/vendor/patternfly-v5/patternfly.min.css" rel="stylesheet"/>
  <link href="/resources/v8um2/common/keycloak/vendor/patternfly-v5/patternfly-addons.css" rel="stylesheet"/>
  <link href="/resources/v8um2/login/keycloak.v2/css/styles.css" rel="stylesheet"/>
  <script type="importmap">
    {
        "imports": {
            "rfc4648": "/resources/v8um2/common/keycloak/vendor/rfc4648/rfc4648.js"
        }
    }
  </script>
  <script type="module" src="/resources/v8um2/login/keycloak.v2/js/passwordVisibility.js"></script>
  <script type="module">
      import {startSessionPolling} from "/resources/v8um2/login/keycloak.v2/js/authChecker.js";
      
      startSessionPolling(
          "/realms/webtech/login-actions/restart?client_id=blazor-spa-code&tab_id=bVxclbR5wMg&client_data=eyJydSI6Imh0dHA6Ly9sb2NhbGhvc3Q6NTAwMS9hdXRoZW50aWNhdGlvbi9sb2dpbi1jYWxsYmFjayIsInJ0IjoiY29kZSIsInJtIjoicXVlcnkiLCJzdCI6IjcwNTNiOWZiNWJlMzRhZDJiYmM5NjdkMmU5YTVkYzViIn0&skip_logout=true"
      );
      const DARK_MODE_CLASS = "pf-v5-theme-dark";
      const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
      updateDarkMode(mediaQuery.matches);
      mediaQuery.addEventListener("change", (event) =>
          updateDarkMode(event.matches),
      );

      function updateDarkMode(isEnabled) {
          const {classList} = document.documentElement;
          if (isEnabled) {
              classList.add(DARK_MODE_CLASS);
          } else {
              classList.remove(DARK_MODE_CLASS);
          }
      }
  </script>
</head>

<body id="keycloak-bg" class="">

<div class="pf-v5-c-login">
  <div class="pf-v5-c-login__container">
    <header id="kc-header" class="pf-v5-c-login__header">
      <div id="kc-header-wrapper"
           class="pf-v5-c-brand">Webtechnologien
      </div>
    </header>
    <main class="pf-v5-c-login__main">
      <div class="pf-v5-c-login__main-header">
        <h1 class="pf-v5-c-title pf-m-3xl" id="kc-page-title"><!-- template: login.ftl -->
          Sign in to your account
        </h1>
      </div>
      <div class="pf-v5-c-login__main-body">
        <!-- template: login.ftl -->
        <div id="kc-form">
          <div id="kc-form-wrapper">
            <form id="kc-form-login" class="pf-v5-c-form" onsubmit="login.disabled = true; return true;"
                  action="http://localhost:8080/realms/webtech/login-actions/authenticate?session_code=eAGOXqokrLLmtM_T5_0ckVqRCiPi7NBgzYnmgFjHAkY&amp;execution=a6d78e93-81e7-40ea-8619-ad559cb58e97&amp;client_id=blazor-spa-code&amp;tab_id=bVxclbR5wMg&amp;client_data=eyJydSI6Imh0dHA6Ly9sb2NhbGhvc3Q6NTAwMS9hdXRoZW50aWNhdGlvbi9sb2dpbi1jYWxsYmFjayIsInJ0IjoiY29kZSIsInJtIjoicXVlcnkiLCJzdCI6IjcwNTNiOWZiNWJlMzRhZDJiYmM5NjdkMmU5YTVkYzViIn0"
                  method="post" novalidate="novalidate">
              <div class="pf-v5-c-form__group">
                <div class="pf-v5-c-form__label">
                  <label for="username" class="pf-v5-c-form__label">
                    <span class="pf-v5-c-form__label-text">Username</span>
                  </label>
                </div>
                <span class="pf-v5-c-form-control ">
                  <input id="username" name="username" value="" type="text" autocomplete="username" autofocus aria-invalid=""/>
                </span>
                <div id="input-error-client-username"></div>
              </div>
              
              <div class="pf-v5-c-form__group">
                <div class="pf-v5-c-form__label">
                  <label for="password" class="pf-v5-c-form__label">
        <span class="pf-v5-c-form__label-text">
          Password
        </span>
                  </label>
                </div>

                <div class="pf-v5-c-input-group">
                  <div class="pf-v5-c-input-group__item pf-m-fill">
        <span class="pf-v5-c-form-control ">
          <input id="password" name="password" value="" type="password" autocomplete="current-password"
                 aria-invalid=""/>
        </span>
                  </div>
                  <div class="pf-v5-c-input-group__item">
                    <button class="pf-v5-c-button pf-m-control" type="button" aria-label="Show password"
                            aria-controls="password" data-password-toggle
                            data-icon-show="fa-eye fas" data-icon-hide="fa-eye-slash fas"
                            data-label-show="Show password" data-label-hide="Hide password">
                      <i class="fa-eye fas" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="pf-v5-c-form__helper-text" aria-live="polite">
                  <div class="pf-v5-c-helper-text">
                    <div class="pf-v5-c-helper-text__item">
                    <span class="pf-v5-c-helper-text__item-text">
                        <a
                          href="/realms/webtech/login-actions/reset-credentials?client_id=blazor-spa-code&amp;tab_id=bVxclbR5wMg&amp;client_data=eyJydSI6Imh0dHA6Ly9sb2NhbGhvc3Q6NTAwMS9hdXRoZW50aWNhdGlvbi9sb2dpbi1jYWxsYmFjayIsInJ0IjoiY29kZSIsInJtIjoicXVlcnkiLCJzdCI6IjcwNTNiOWZiNWJlMzRhZDJiYmM5NjdkMmU5YTVkYzViIn0">Forgot Password?</a>
                    </span>
                    </div>
                  </div>
                </div>

                <div id="input-error-client-password"></div>
              </div>
              <div class="pf-v5-c-form__group">
              </div>
              <input type="hidden" id="id-hidden-input" name="credentialId"/>
              <div class="pf-v5-c-form__group">
                <div class="pf-v5-c-form__actions">
                  <button class="pf-v5-c-button pf-m-primary pf-m-block " name="login" id="kc-login" type="submit">Sign
                    In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="kc-info" class="login-pf-signup">
          <div id="kc-info-wrapper" class="">
            <!-- template: login.ftl -->
            <div id="kc-registration-container" class="pf-v5-c-login__main-footer-band">
              <div id="kc-registration" class="pf-v5-c-login__main-footer-band-item">
                <span>New user? <a
                  href="/realms/webtech/login-actions/registration?client_id=blazor-spa-code&amp;tab_id=bVxclbR5wMg&amp;client_data=eyJydSI6Imh0dHA6Ly9sb2NhbGhvc3Q6NTAwMS9hdXRoZW50aWNhdGlvbi9sb2dpbi1jYWxsYmFjayIsInJ0IjoiY29kZSIsInJtIjoicXVlcnkiLCJzdCI6IjcwNTNiOWZiNWJlMzRhZDJiYmM5NjdkMmU5YTVkYzViIn0">Register</a></span>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="pf-v5-c-login__main-footer">
        <!-- template: login.ftl -->
      </div>
    </main>

  </div>
</div>
</body>
</html>
